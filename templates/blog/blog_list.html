<!-- templates/home.html -->
{% extends "main.html" %}
{% load static %}

{% block title %} Blog | StoryTech{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog/blog_list.css' %}">
{% endblock %}

{% block content %}

<div class="blog-container">
    {% for post in posts %}
    <div class="blog-card">
        <div class="card-image">
            {% if post.image %}
                <a href="{{ post.get_absolute_url }}">
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                </a>
            {% endif %}
        </div>

        <div class="card-content">
            <h2 class="card-title">
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </h2>
            <p class="card-body">{{ post.body|truncatewords:30 }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
